project: "dbc_rebuttal"
program: dbc/main.py
method: grid
name: "HalfCheetah-v3_ibc"

parameters:
  seed:
    values: [1, 2, 3]
  prefix:
    value: "ibc"
  alg:
    value: "ibc"
  traj-load-path:
    value: "./expert_datasets/halfcheetah_5trajs_processed.pt"
  env-name:
    value: "HalfCheetah-v3"
  normalize-env:
    value: False
  bc-num-epochs:
    value: 10000
  eval-num-processes:
    value: 10
  cuda:
    value: True
  num-eval:
    value: 10
  num-render:
    value: 0
  vid-fps:
    value: 100
  lr:
    value: 0.00005
  log-interval:
    value: 200
  save-interval:
    value: 100000
  eval-interval:
    value: 4000
  clip-actions:
    value: True
  hidden-dim:
    value: 1024
  depth:
    value: 2
  bc-state-norm:
    value: True
